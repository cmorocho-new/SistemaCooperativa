<ui:composition template="base-virtual.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="titulo">SC | Accesos a la Banca Virtual</ui:define>

	<ui:define name="contenido">
		<h4 align="center">Accesos a la Banca Virtual</h4>
		<div id="tbl-lista-accesos">
			<div class="table-header">
				<div class="table-header-dinamic">
					<table>
						<thead>
						<tr>
							<th class="colum-index center-align">INDEX</th>
							<th width="150px" class="center-align">FECHA ACCESO</th>
							<th width="200px" class="center-align">UBICACION</th>
							<th width="150px" class="center-align">DISPOSITIVO</th>
							<th width="100px" class="center-align">ESTADO</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
			<div class="table-body">
				<h:dataTable value="#{usuarioAccesoBean.listaAccesos}" var="accesos"
				             class="striped">
				<h:column>1</h:column>
				<h:column class="center-align">
					<td><h:outputLabel value="#{accesos.fechaRegistro}" style="color: black; font-size: 14px;">
						<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
					</h:outputLabel></td>
				</h:column>
				<h:column class="center-align">
						#{accesos.ubicacion}
				</h:column>
				<h:column class="center-align">
						#{accesos.dispositivo}
				</h:column>
				<h:column>
					<i class="material-icons"> #{accesos.acceso ? 'done' : 'clear'} </i>
				</h:column>
			</h:dataTable>
			</div>
		</div>
	</ui:define>
</ui:composition>
