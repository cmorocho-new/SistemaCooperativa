<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup rendered="#{not empty facesContext.messageList}">
        <ui:repeat var="mensaje" value="${facesContext.messageList}">
            <h:panelGroup rendered="#{mensaje.severity == 'ERROR 2'}">
                <div class="card-panel panel-mensaje red darken-3">
                    <div class="valign-wrapper">
                        <div class="col s1" style="font-size: 0">
                            <i class="material-icons prefix">info_outline</i>
                        </div>
                        <div class="col s11 black-text" style="margin: 0">
                            #{mensaje.summary}
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{mensaje.severity == 'INFO 0'}">
                <div class="card-panel panel-mensaje green darken-3">
                    <div class="valign-wrapper">
                        <div class="col s1" style="font-size: 0">
                            <i class="material-icons prefix">info_outline</i>
                        </div>
                        <div class="col s11 black-text" style="margin: 0">
                            #{mensaje.summary}
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </ui:repeat>
    </h:panelGroup>

</ui:composition>
